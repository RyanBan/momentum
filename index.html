<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css" />
    <title>Document</title>
</head>
<body>
    <div id="top"></div>
    <div class="greeting">
        <div class="content1">
            <div class="ask">Hello, What is your name?</div>
            <form class="greetingForm">
                <input type="text" maxlength="10" placeholder="Your Name"/></input>
            </form>
        </div>
        <div class="content2">
            <div class="name">Banana</div>
        </div>  
    </div>
    <div class="content">
        <div class="navToContent">
            <button class="noteBtn">
                <img src='./assets/book.png' />
            </button>
        </div>
        <div class="wall">

        </div>
    </div>

    <div class="setting"> 
        <div class="navToSetting">
            <button class="postBtn">
                <img src='./assets/postit.png' />
            </button>
        </div>
        <div class="book">
            <div class="front">
                <div class="bark">
                    <div class="quote"></div>                     
                </div>
                <div class="cover">
                    <div class="header">
                        <div>TO-DO LIST</div>
                    </div>
                        <!-- <div class="footer">
                            <div>NOMAD CODER</div>
                        </div> -->
                </div>
                    
            </div>
            <div class="details">
                <div class="page">
                    <h1>Today's Things To Do</h1>
                    <form class="toDoForm">
                        <input type="text" placeholder="What u gonna do?"/></input>
                    </form>
                    <div class="toDoList">
                        
                    </div>
                </div>
            </div>
        </div>
        <div id="bottom"></div>
    </div>

    

    <script src="./components/greeting.js"></script>
    <script src="./components/todo.js"></script>
    <script src="./components/quote.js"></script>
    <script src="./components/nav.js"></script>
    <!-- <script src="./components/scroll.js"></script> -->
    
    <!-- <script src="./components/clock.js"></script> -->
</body>
</html>
